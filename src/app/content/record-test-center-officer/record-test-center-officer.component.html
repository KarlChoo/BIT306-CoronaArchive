<!--Registration form for new officer-->
<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>New Test Center Officer</mat-card-title>
  </mat-card-header>
  <form #postForm="ngForm" (submit)="recordNewOfficer(postForm)" id="newOfficer">
    <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput ngModel type="text" name="username" placeholder="Username">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput ngModel type="password" name="password" placeholder="Password">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput ngModel type="text" name="name" placeholder="Name">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button	color="primary" type="submit">Register Tester</button>
    </mat-card-actions>
  </form>
</mat-card>

<mat-divider class="content-divider"></mat-divider>

<!--All officer's in table-->
<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Test Center Officer</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table matSort [dataSource]="dataSource" id="testerTable">
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let officer"> {{officer.username}} </td>
      </ng-container>

      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let officer"> {{officer.password}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let officer"> {{officer.name}} </td>
      </ng-container>

      <!--Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let officer"> {{officer.position}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="w-200"> Action </th>
        <td mat-cell *matCellDef="let officer">
          <button mat-raised-button class="edit-btn">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" class="action-btn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnName"></tr>
      <tr mat-row *matRowDef="let row; columns: columnName;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
