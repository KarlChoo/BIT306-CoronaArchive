<mat-tab-group>
  <!-- New patients -->
  <mat-tab label="New Patient">
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>New Test</mat-card-title>
      </mat-card-header>
      <form>
        <mat-card-content>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput ngModel type="text" name="username" placeholder="Username" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput ngModel type="text" name="password" placeholder="Password" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Patient's Full Name</mat-label>
              <input matInput ngModel type="text" name="fullname" placeholder="Fullname" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Patient Type</mat-label>
              <mat-select>
                <mat-option *ngFor="let patientType of patientType" [value]="patientType.value">
                  {{patientType.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <section class="symptoms">
              <span>
                <ol>
                  <li *ngFor="let symptom of symptom">
                    <mat-checkbox color="primary">
                      {{symptom.symptomName}}
                    </mat-checkbox>
                  </li>
                </ol>
              </span>
            </section>

            <mat-form-field>
              <mat-label>Additional Remark(s) Optional</mat-label>
              <textarea matInput rows="4" name="symptom" ngModel #content="ngModel"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="center">
          <button mat-raised-button	color="primary" type="submit">Complete</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </mat-tab>

</mat-tab-group>
