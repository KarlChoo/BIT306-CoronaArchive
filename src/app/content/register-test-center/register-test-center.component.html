<div>
  <mat-card class="mat-elevation-z8" id="register-container">
    <mat-card-header>
      <mat-card-title>Register Center Name</mat-card-title>
    </mat-card-header>
    <form #postForm="ngForm" (submit)="registerTestCenter(postForm)" id="newOfficer" ngNativeValidate>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Center name</mat-label>
          <input matInput ngModel #centreName="ngModel" type="text" name="centreName" placeholder="Centre name" required>
          <mat-error *ngIf="centreName.invalid">Enter a name</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button	color="primary" type="submit">Register Name</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
