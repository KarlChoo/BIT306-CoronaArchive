<table mat-table [dataSource]="centreDataSource" class="mat-elevation-z8">

  <!-- Test Column -->
  <ng-container matColumnDef="centreID">
    <th mat-header-cell *matHeaderCellDef> Test No. </th>
    <td mat-cell *matCellDef="let element"> {{element.centreID}} </td>
  </ng-container>

  <!-- Centre Column -->
  <ng-container matColumnDef="centreName">
    <th mat-header-cell *matHeaderCellDef> Name of Centre </th>
    <td mat-cell *matCellDef="let element"> {{element.centreName}} </td>
  </ng-container>

  <!-- Kit ID Column -->
  <ng-container matColumnDef="opTime">
    <th mat-header-cell *matHeaderCellDef> Kit ID </th>
    <td mat-cell *matCellDef="let element"> {{element.opTime}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
