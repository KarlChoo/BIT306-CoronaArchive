<h2>Your Results</h2>
<mat-card-content>
  <p *ngIf="this.thePatientList.length == 0" style="text-align: center; margin-top: 10px;">No Test has been conducted yet.</p>

<!-- test table -->
<table id="updateTestTable" mat-table [dataSource]="dataSource" *ngIf="this.thePatientList.length > 0" class="mat-elevation-z8">
  <!-- TestID Column -->
  <ng-container matColumnDef="testID">
    <th mat-header-cell *matHeaderCellDef> Test ID </th>
    <td mat-cell *matCellDef="let test"> {{test.testID}} </td>
  </ng-container>
  <!-- Date Column -->
  <ng-container matColumnDef="testDate">
    <th mat-header-cell *matHeaderCellDef> Test Date and Time</th>
    <td mat-cell *matCellDef="let test"> {{test.testDate}} </td>
  </ng-container>
  <!-- username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let test"> {{test.username}} </td>
  </ng-container>
  <!-- patient type Column -->
  <ng-container matColumnDef="patientType">
    <th mat-header-cell *matHeaderCellDef> Patient Type </th>
    <td mat-cell *matCellDef="let test"> {{test.patientType}} </td>
  </ng-container>
  <!-- symptom Column -->
  <ng-container matColumnDef="symptom">
    <th mat-header-cell *matHeaderCellDef> Symptom(s) </th>
    <td mat-cell *matCellDef="let test"> {{test.symptom}} </td>
  </ng-container>
  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let test"> {{test.status}} </td>
  </ng-container>
  <!-- result Column -->
  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> Result </th>
    <td mat-cell *matCellDef="let test">
      <p *ngIf="test.status == 'Completed'; else notAvail">
        {{test.result}}
      </p>
      <ng-template #notAvail>
        <p #notAvail>N/A</p>
      </ng-template></td>
  </ng-container>
  <!-- result date Column -->
  <ng-container matColumnDef="resultDate">
    <th mat-header-cell *matHeaderCellDef> Result Date </th>
    <td mat-cell *matCellDef="let test">
      <p *ngIf="test.status == 'Completed'; else notAvail">
        {{test.resultDate}}
      </p>
      <ng-template #notAvail>
        <p #notAvail>N/A</p>
      </ng-template></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons *ngIf="this.thePatientList.length > 0"></mat-paginator>
</mat-card-content>
