<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Test Column -->
  <ng-container matColumnDef="testNo">
    <th mat-header-cell *matHeaderCellDef> Test No. </th>
    <td mat-cell *matCellDef="let element"> {{element.testNo}} </td>
  </ng-container>

  <!-- Centre Column -->
  <ng-container matColumnDef="centreName">
    <th mat-header-cell *matHeaderCellDef> Name of Centre </th>
    <td mat-cell *matCellDef="let element"> {{element.centreName}} </td>
  </ng-container>

  <!-- Kit ID Column -->
  <ng-container matColumnDef="kitID">
    <th mat-header-cell *matHeaderCellDef> Kit ID </th>
    <td mat-cell *matCellDef="let element"> {{element.kitID}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="testDate">
    <th mat-header-cell *matHeaderCellDef> Date Tested </th>
    <td mat-cell *matCellDef="let element"> {{element.testDate}} </td>
  </ng-container>

  <!-- result Column -->
  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> Result </th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
