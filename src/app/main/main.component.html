<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [opened]="isOpened">
    <img src="../../assets/profile.png" alt="profileicon">
    <button mat-raised-button>Test</button>
    <button mat-raised-button>2nd</button>
    <button mat-raised-button>3rd</button>
    <button mat-raised-button>4th</button>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (sidenavEvent)="toggleSidenav()"></app-header>
    <div class="content-container">
      <app-register-test-center></app-register-test-center>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
